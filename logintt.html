<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>
    <div class="welcome-message">
        <h1 class="welcome-text">Selamat Datang di Sistem Tata Tertib JTI</h1>
    </div>

    <div class="login-container">
        <img src="assets/images/logo.png" alt="Logo JTI" class="logo">
        <h2>Login Akun</h2>
        <form action="dashboard/authenticate.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="kps">KPS</option>
                </select>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Portal Tata Tertib JTI Polinema | Semua Hak Dilindungi</p>
    </footer>

</body>
</html>
